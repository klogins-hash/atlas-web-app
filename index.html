<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Atlas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .status {
            padding: 20px;
            background: #f7f9fc;
            border-bottom: 2px solid #e1e8ed;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .status-icon.disconnected {
            background: #e1e8ed;
        }

        .status-icon.connecting {
            background: #ffc107;
            animation: pulse 1.5s infinite;
        }

        .status-icon.connected {
            background: #4caf50;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            flex: 1;
        }

        .status-text h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        .status-text p {
            font-size: 14px;
            color: #666;
        }

        .transcript {
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .transcript-empty {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .transcript-empty .icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.agent {
            background: #f0f0f0;
            color: #333;
        }

        .message-label {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .controls {
            padding: 30px;
            background: white;
            border-top: 2px solid #e1e8ed;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-call {
            background: #4caf50;
            color: white;
        }

        .btn-call:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-end {
            background: #f44336;
            color: white;
        }

        .btn-end:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 67, 54, 0.4);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Talk to Atlas</h1>
            <p>Your AI Voice Assistant</p>
        </div>

        <div class="status">
            <div class="status-icon disconnected" id="statusIcon">
                üî¥
            </div>
            <div class="status-text">
                <h3 id="statusTitle">Ready to Connect</h3>
                <p id="statusDescription">Click the button below to start talking with Atlas</p>
            </div>
        </div>

        <div class="transcript" id="transcript">
            <div class="transcript-empty">
                <div class="icon">üí¨</div>
                <p>Start a call to see the conversation</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-call" id="callBtn">
                üìû Call Atlas
            </button>
            <button class="btn btn-end" id="endBtn" style="display: none;">
                üì¥ End Call
            </button>
        </div>

        <div id="errorContainer"></div>
    </div>

    <script type="module">
        import { UltravoxSession } from 'https://cdn.jsdelivr.net/npm/ultravox-client@0.4.2/+esm';

        let session = null;
        let messages = [];

        async function startCall() {
            try {
                setStatus('connecting', 'Creating Call...', 'Setting up your connection to Atlas');
                showError(null);

                // Create call via backend proxy (no API key needed in browser!)
                const response = await fetch('/api/create-call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to create call');
                }

                const data = await response.json();
                const joinUrl = data.joinUrl;

                setStatus('connecting', 'Connecting...', 'Joining your call with Atlas');

                // Create session
                session = new UltravoxSession();

                // Listen to status changes
                session.addEventListener('status', (event) => {
                    const status = event.state;
                    updateStatus(status);
                });

                // Listen to transcripts
                session.addEventListener('transcripts', (event) => {
                    updateTranscripts(event.transcripts);
                });

                // Join call
                await session.joinCall(joinUrl);

                document.getElementById('callBtn').style.display = 'none';
                document.getElementById('endBtn').style.display = 'block';

            } catch (error) {
                console.error('Error starting call:', error);
                showError(error.message);
                setStatus('disconnected', 'Connection Failed', error.message);
                document.getElementById('callBtn').style.display = 'block';
                document.getElementById('endBtn').style.display = 'none';
            }
        }

        async function endCall() {
            if (session) {
                await session.leaveCall();
                session = null;
            }

            messages = [];
            updateTranscriptUI();
            setStatus('disconnected', 'Call Ended', 'Click the button to start another call');

            document.getElementById('callBtn').style.display = 'block';
            document.getElementById('endBtn').style.display = 'none';
        }

        function updateStatus(status) {
            switch(status) {
                case 'disconnected':
                    setStatus('disconnected', 'Disconnected', 'Call has ended');
                    break;
                case 'connecting':
                    setStatus('connecting', 'Connecting...', 'Establishing connection to Atlas');
                    break;
                case 'idle':
                    setStatus('connected', 'Connected', 'Atlas is warming up...');
                    break;
                case 'listening':
                    setStatus('connected', 'Listening', 'Atlas is listening to you');
                    break;
                case 'thinking':
                    setStatus('connected', 'Thinking', 'Atlas is considering a response');
                    break;
                case 'speaking':
                    setStatus('connected', 'Speaking', 'Atlas is responding');
                    break;
            }
        }

        function setStatus(state, title, description) {
            const icon = document.getElementById('statusIcon');
            icon.className = `status-icon ${state}`;

            const icons = {
                disconnected: 'üî¥',
                connecting: 'üü°',
                connected: 'üü¢'
            };

            icon.textContent = icons[state] || 'üî¥';
            document.getElementById('statusTitle').textContent = title;
            document.getElementById('statusDescription').textContent = description;
        }

        function updateTranscripts(transcripts) {
            messages = transcripts.map(t => ({
                role: t.speaker === 'user' ? 'user' : 'agent',
                text: t.text,
                isFinal: t.isFinal
            }));
            updateTranscriptUI();
        }

        function updateTranscriptUI() {
            const container = document.getElementById('transcript');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="transcript-empty">
                        <div class="icon">üí¨</div>
                        <p>Start a call to see the conversation</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.role}">
                    <div class="message-label">${msg.role === 'user' ? 'You' : 'Atlas'}</div>
                    ${msg.text}
                </div>
            `).join('');

            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            if (message) {
                errorContainer.innerHTML = `<div class="error">‚ùå Error: ${message}</div>`;
            } else {
                errorContainer.innerHTML = '';
            }
        }

        // Set up event listeners
        document.getElementById('callBtn').addEventListener('click', startCall);
        document.getElementById('endBtn').addEventListener('click', endCall);
    </script>
</body>
</html>
